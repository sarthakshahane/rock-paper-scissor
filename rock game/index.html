<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        <h2>Rock-Paper-Scissor</h2>
    </div>
    <div class="content">
        <div class="box" id="rock">
            <img src="rock (1).png" alt="error">
        </div>
        <div class="box" id="paper">
            <img src="paper (1).png" alt="error">
        </div>
        <div class="box" id="scissor">
            <img src="scissors (1).png" alt="error">
        </div>

    </div>
    <div class="score">
        <div class="user-sc">
            <p class="user-score"> 0</p>
            <p>User</p>
        </div>
        <div class="comp-sc">
           <p class="comp-score"> 0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="play">
        <p class="para">Start Playing !!</p>
    </div>
    <script src="ap.js"></script>
</body>
